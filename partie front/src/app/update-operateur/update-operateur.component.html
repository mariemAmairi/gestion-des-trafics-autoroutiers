<div class=" content">
    <div class=" row text-center">
      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Modifier operateur</h5></div>
          <div class=" card-body">
            <form  (ngSubmit)="onSubmit()">
                <div class=" row">
                  <div class="col-md-6 pr-md-1">
                    <div class=" form-group">
                      <label for="id"> Id </label>
                      <input class=" form-control" type="text" id="id"  name="id" required [(ngModel)]="operateur.id" />
    
                    </div>
                  </div>
                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label for="nom"> Nom </label>
                      <input
                        class=" form-control text-center" id="nom" name="nom" [(ngModel)]="operateur.nom" />
                    </div>
                  </div>
                </div>
                <div class=" row ">
                    <div class=" col-md-6 pr-md-1">
                      <div class=" form-group  text-center" >
                        <label for="prenom"> Pr√©nom </label>
                        <input class=" form-control" id="prenom"  name="prenom" [(ngModel)]="operateur.prenom" />
                      </div>
                    </div>
                          <div class=" col-md-6 pr-md-1">
                            <div class=" form-group  text-center" >
                              <label for="email"> Email </label>
                              <input class=" form-control" id="email"  name="email"  [(ngModel)]="operateur.email" />
                            </div>
                          </div>
                      </div>
  
                          <div class=" row ">
                              <div class=" col-md-6 pr-md-1">
                                  <div class=" form-group" >
                                      <label for="login"> Login </label>
                                      <input class=" form-control" id="login"  name="login" [(ngModel)]="operateur.login" />
                                  </div>
                              </div>  
                              <div class=" col-md-6 pr-md-1">
                                <div class=" form-group  text-center" >
                                  <label for="password"> mot de passe </label>
                                  <input class=" form-control" id="password"  name="password"  [(ngModel)]="operateur.password" />
                                </div>
                              </div>                        
                          </div>
                          <div class=" row ">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group" >
                                    <label for="role"> Role </label>
                                    <input class=" form-control" id="role"  name="role" [(ngModel)]="operateur.role" />
                                </div>
                            </div> 
                        </div> 
                          </form>
                      </div>
                  </div>
                  <div class=" card-footer">
                      <button class=" btn btn-fill btn-danger" type="submit" (click)="onSubmit()">Confirmer</button>
                    </div>
                  </div>
              </div>
          </div>
