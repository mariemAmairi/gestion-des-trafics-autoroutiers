<div class=" content">
    <div class=" row text-center">
      <div class=" col-md-6">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Modifier trafic</h5></div>
          <div class=" card-body">
            <form  (ngSubmit)="onSubmit()">
                <div class=" row">
                  <div class="col-md-6 pr-md-1">
                    <div class=" form-group">
                      <label for="id"> Id </label>
                      <input class=" form-control" type="text" id="id"  name="id" required [(ngModel)]="trafic.id" />
    
                    </div>
                  </div>
                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label for="date"> Date </label>
                      <input
                        class=" form-control text-center" id="date" name="date" [(ngModel)]="trafic.date" />
                    </div>
                  </div>
                </div>
                <div class=" row ">
                    <div class=" col-md-6 pr-md-1">
                      <div class=" form-group  text-center" >
                        <label for="nom_Autoroute"> Nom autoroute </label>
                        <input class=" form-control" id="nom_Autoroute"  name="nom_Autoroute" [(ngModel)]="trafic.nom_Autoroute" />
                      </div>
                    </div>
                        <div class=" col-md-6 pr-md-1">
                          <div class=" form-group  text-center" >
                            <label for="classe_Autouroute"> Classe autoroute </label>
                            <input class=" form-control" id="classe_Autouroute"  name="classe_Autouroute" [(ngModel)]="trafic.classe_Autouroute" />
                          </div>
                        </div>
                    </div>

                        <div class=" row ">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group" >  
                                  <label for="gare_Peage"> Gare p√©age </label>
                                  <input class=" form-control" id="gare_Peage"  name="gare_Peage" [(ngModel)]="trafic.gare_Peage"/>
                                </div>
                            </div>
                            <div class=" col-md-6 pr-md-1">
                              <div class=" form-group  text-center" >
                                <label for="type_Passage"> Type de passage</label>
                                <input class=" form-control" id="type_Passage"  name="type_Passage" [(ngModel)]="trafic.type_Passage" />
                              </div>
                            </div>
                        </div>
                        <div class=" row ">
                          <div class=" col-md-6 pr-md-1">
                              <div class=" form-group" >  
                                <label for="nombre"> Nombre </label>
                                <input class=" form-control" id="nombre"  name="nombre" [(ngModel)]="trafic.nombre"/>
                              </div>
                          </div>
                    </div>
                        </form>
                    </div>
                </div>
                <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" type="submit" (click)="onSubmit()" >Confirmer</button>
                  </div>
                </div>
            </div>
        </div>
