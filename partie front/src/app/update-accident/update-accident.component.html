<div class=" content">
  <div class=" row text-center">
    <div class=" col-md-6">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Modifier accident</h5></div>
        <div class=" card-body">
          <form  (ngSubmit)="onSubmit()">
              <div class=" row">
                <div class="col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label for="id"> Id </label>
                    <input class=" form-control" type="text" id="id"  name="id" required [(ngModel)]="accident.id" />
  
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label for="date"> Date </label>
                    <input
                      class=" form-control text-center" id="date" name="date" [(ngModel)]="accident.date" />
                  </div>
                </div>
              </div>
              <div class=" row ">
                  <div class=" col-md-6 pr-md-1">
                    <div class=" form-group  text-center" >
                      <label for="nom_Autoroute"> Nom autoroute </label>
                      <input class=" form-control" id="nom_Autoroute"  name="nom_Autoroute" [(ngModel)]="accident.nom_Autoroute" />
                    </div>
                  </div>
                        <div class=" col-md-6 pr-md-1">
                          <div class=" form-group  text-center" >
                            <label for="type_Accident"> Type accident </label>
                            <input class=" form-control" id="type_Accident"  name="type_Accident"  [(ngModel)]="accident.type_Accident" />
                          </div>
                        </div>
                    </div>

                        <div class=" row ">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group" >
                                    <label for="cause"> Cause </label>
                                    <input class=" form-control" id="cause"  name="cause" [(ngModel)]="accident.cause" />
                                </div>
                            </div>                          
                        </div>
                        </form>
                    </div>
                </div>
                <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" type="submit"(click)="onSubmit()">Confirmer</button>
                  </div>
                </div>
            </div>
        </div>
